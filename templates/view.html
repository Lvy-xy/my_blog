{% extends 'base.html' %}
{% block content %}
  <div class="d-flex align-items-center justify-content-between mb-3">
    <div>
      <h1 class="h3 mb-1">{{ filename }}</h1>
      <a href="{{ url_for('uploaded_file', filename=filename) }}" download>下载原文件</a>
    </div>
    <a class="btn btn-secondary" href="{{ url_for('index') }}">返回列表</a>
  </div>

  <article class="markdown-body">
    {{ content|safe }}
  </article>
{% endblock %}
