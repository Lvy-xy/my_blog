<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{{ title or '我的博客' }}</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
  <style>
    body { padding-top: 2rem; }
    .markdown-body img { max-width: 100%; height: auto; }
    .markdown-body pre { background: #f6f8fa; padding: 1rem; }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top shadow-sm">
    <div class="container">
      <a class="navbar-brand" href="{{ url_for('index') }}">我的博客</a>
      <div class="d-flex">
        <a class="btn btn-outline-primary" href="{{ url_for('upload') }}">上传文件</a>
      </div>
    </div>
  </nav>

  <main class="container" style="padding-top: 5rem;">
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="alert alert-{{ 'danger' if category == 'error' else category }}" role="alert">{{ message }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    {% block content %}{% endblock %}
  </main>
</body>
</html>
